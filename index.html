    <!-- Firebase SDK -->
       <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Importação correta aqui:
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZPIYOFtfmYEeeHGOCqzHsV1a206n0-cQ",
            authDomain: "iplay-65220.firebaseapp.com",
            projectId: "iplay-65220",
            storageBucket: "iplay-65220.firebasestorage.app",
            messagingSenderId: "264955612573",
            appId: "1:264955612573:web:f5a8b2c548962f6b7d7374",
            measurementId: "G-7MC7673WPH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function salvarPedidoNoFirebase(pedido) {
            try {
                // AQUI é o segredo: A gente adiciona o timestamp dentro da função que já conhece o Firebase
                const pedidoFinal = { 
                    ...pedido, 
                    status: 'pendente',
                    timestamp: serverTimestamp() // Adicionado aqui automaticamente
                };
                
                const docRef = await addDoc(collection(db, "pedidos"), pedidoFinal);
                console.log("Pedido salvo ID: ", docRef.id);
                return docRef.id;
            } catch (e) {
                console.error("Erro Firebase: ", e);
                throw e;
            }
        }

        // Fetch products from Firestore
        async function fetchProdutosFromFirestore() {
            try {
                const querySnapshot = await getDocs(collection(db, "produtos"));
                const produtos = [];
                querySnapshot.forEach((doc) => {
                    produtos.push(doc.data());
                });
                // Sort by numeric id
                produtos.sort((a, b) => Number(a.id) - Number(b.id));
                return produtos;
            } catch (e) {
                console.error("Erro ao buscar produtos do Firestore:", e);
                return null;
            }
        }

        // Fetch payment config from Firestore
        async function fetchPagamentoFromFirestore() {
            try {
                const docRef = doc(db, "config", "pagamento");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                }
                return null;
            } catch (e) {
                console.error("Erro ao buscar config pagamento do Firestore:", e);
                return null;
            }
        }

        // Fetch promotions from Firestore
        async function fetchPromocoesFromFirestore() {
            try {
                const docRef = doc(db, "config", "promocoes");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    return data.items || null;
                }
                return null;
            } catch (e) {
                console.error("Erro ao buscar config promocoes do Firestore:", e);
                return null;
            }
        }

        window.salvarPedidoNoFirebase = salvarPedidoNoFirebase;
        window.fetchProdutosFromFirestore = fetchProdutosFromFirestore;
        window.fetchPagamentoFromFirestore = fetchPagamentoFromFirestore;
        window.fetchPromocoesFromFirestore = fetchPromocoesFromFirestore;
    </script>

        {

                padding: 0 !important;

        input, select, button, textarea, label { touch-action: manipulation; }
    </style>
</head>

          try {
            const r = await fetch(`https://viacep.com.br/ws/${c}/json/`);
            const data = await r.json();
            if (!r.ok || data.erro) return null;

            const address = [

              data.bairro,
              `${data.localidade} - ${data.uf}`
            ].filter(Boolean).join(', ');

            return { address };
          } catch (e) {

            if (typeof url !== 'string' || !url) return false;
            try {

                // Only allow http and https protocols
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {

                if (index === 0 && isMobile) html += promoHTML;
            });
            container.innerHTML = html;
        }

        function renderCarrinho() {
            const container = document.getElementById('cartContent');
            const badge = document.getElementById('cartBadge');
            const mobileBadge = document.getElementById('mobileCartCount');
            const totalDisplay = document.getElementById('cartTotalDisplay');
            const btnCheckout = document.getElementById('btnCheckout');

            const totalQtd = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
            const totalValor = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);

            badge.innerText = totalQtd;
            mobileBadge.innerText = totalQtd;
            totalDisplay.innerText = `R$ ${totalValor.toLocaleString('pt-BR')}`;
            btnCheckout.disabled = carrinho.length === 0;

            if (carrinho.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Carrinho Vazio</div>';
                return;
            }

            container.innerHTML = carrinho.map(item => `
                <div class="cart-item">
                    <img src="${item.img}" class="cart-thumb" alt="${item.nome}">
                    <div class="cart-info">
                        <h4>${item.nome}</h4>
                        <p>R$ ${(item.preco * item.quantidade).toLocaleString('pt-BR')}</p>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="alterarQtd(${item.id}, -1)">-</button>
                        <span style="font-size: 0.9rem; color: #fff;">${item.quantidade}</span>
                        <button class="qty-btn" onclick="alterarQtd(${item.id}, 1)">+</button>
                    </div>
                    <button class="btn-remove" onclick="removerItem(${item.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function adicionarAoCarrinho(id) {
            const produto = produtos.find(p => p.id === id);
            if (!produto) return;
            const itemExistente = carrinho.find(item => item.id === id);

            if (itemExistente) itemExistente.quantidade++;
            else carrinho.push({ ...produto, quantidade: 1 });

            renderCarrinho();
        }

        function alterarQtd(id, delta) {
            const item = carrinho.find(i => i.id === id);
            if (item) {
                item.quantidade += delta;
                if (item.quantidade <= 0) removerItem(id);
                else renderCarrinho();
            }
        }

        function removerItem(id) {
            carrinho = carrinho.filter(item => item.id !== id);
            renderCarrinho();
        }

        function filter(categoria, el) {
            document.querySelectorAll('.nav-btn, .category-btn').forEach(btn => btn.classList.remove('active'));
            if (el) el.classList.add('active');

            if (categoria === 'all') {
                document.getElementById('categoryTitle').innerText = "Catálogo Completo";
                renderProdutos(produtos);
            } else {
                const filtrados = produtos.filter(p => p.cat === categoria);
                const label = categoria === 'aparelhos' ? 'Aparelhos'
                              : categoria === 'carregadores' ? 'Carregadores'
                              : categoria === 'fones' ? 'Fones'
                              : categoria.charAt(0).toUpperCase() + categoria.slice(1);
                document.getElementById('categoryTitle').innerText = label;
                renderProdutos(filtrados);
            }
        }

        function search() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtrados = produtos.filter(p => (p.nome || '').toLowerCase().includes(term));
            renderProdutos(filtrados);
        }

        function openCheckout() {
            // reset frete
            shippingCost = 0;
            shippingTime = '';
            shippingService = '';
            lastShippingQuote = null;

            document.getElementById('shippingQuoteBox').style.display = 'none';
            document.getElementById('shippingOption').innerHTML = '';
            document.getElementById('shippingHint').textContent = '';

            updateTotal();
            document.getElementById('checkoutModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            updatePaymentUI();
            
            // Auto-trigger freight calculation if CEP is already filled
            const cep = document.getElementById('cepInput').value.trim();
            const cepDigits = onlyDigits(cep);
            if (cepDigits && cepDigits.length === 8) {
                // Use setTimeout to ensure modal is fully rendered before calculating
                setTimeout(async () => {
                    try {
                        await handleCepChange(false); // Don't trigger address lookup on modal open
                    } catch (err) {
                        console.error('Error auto-triggering CEP handler on modal open:', err);
                    }
                }, MODAL_RENDER_DELAY_MS);
            }
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
            document.body.style.overflow = '';
        }

              // --- LÓGICA DE PAGAMENTO SIMPLIFICADA (COM CORREÇÃO DE LINK) ---
        function updatePaymentUI() {
            const select = document.getElementById('paymentMethod');
            const details = document.getElementById('paymentDetails');
            
            // Use only global configPagamento from Firestore
            let LINK_MP_ATUAL = configPagamento.credito || ''; 

            // --- CORREÇÃO AUTOMÁTICA DO LINK ---
            // Se o link existir e não começar com http, adiciona https:// automaticamente
            if (LINK_MP_ATUAL && !LINK_MP_ATUAL.match(/^https?:\/\//)) {
                LINK_MP_ATUAL = 'https://' + LINK_MP_ATUAL;
            }

            const subtotal = carrinho.reduce((s, i) => s + i.preco * i.quantidade, 0);
            const total = subtotal + shippingCost;
            const totalFormatado = formatMoneyBRL(total);

            // Sempre mostra o bloco de pagamento único
            details.style.display = 'block';
            
            if(LINK_MP_ATUAL) {
                details.innerHTML = `
                    <h3><i class="fas fa-credit-card"></i> Pagamento Seguro</h3>
                    <p style="margin-bottom:10px; color:#ccc;">
                        Você será redirecionado para o Mercado Pago.
                        <br>Lá você pode escolher pagar com:
                        <br>✅ <strong>Pix (com QR Code Dinâmico)</strong>
                        <br>✅ <strong>Cartão de Crédito</strong>
                        <br>✅ <strong>Boleto</strong>
                    </p>
                    <div style="background: rgba(0,255,157,0.1); padding: 10px; border-radius: 8px; border: 1px dashed var(--primary); text-align: center; margin-bottom: 15px;">
                        Valor Total: <strong style="color: var(--primary);">${totalFormatado}</strong>
                    </div>
                    <a class="payment-link" href="${LINK_MP_ATUAL}" target="_blank" rel="noopener">
                        <i class="fas fa-external-link-alt"></i> Ir para Pagamento
                    </a>
                `;
            } else {
                details.innerHTML = `
                    <div style="color: #ff5555; text-align: center; padding: 10px; border: 1px solid #ff5555; border-radius: 8px;">
                        <i class="fas fa-exclamation-triangle"></i> Link de pagamento não configurado no Painel Admin.
                    </div>
                `;
            }
        }

        document.getElementById('checkoutModal').addEventListener('click', (e) => {
            if (e.target.id === 'checkoutModal') closeCheckout();
        });

        document.getElementById('paymentMethod').addEventListener('change', updatePaymentUI);

        // Helper function to reset shipping state
        function resetShipping() {
            shippingCost = 0;
            shippingTime = '';
            shippingService = '';
            lastShippingQuote = null;
            document.getElementById('shippingQuoteBox').style.display = 'none';
            updateTotal();
        }

        // Helper function to check if CEP has changed during async operation
        function hasCepChanged(startCepDigits) {
            const currentCepDigits = onlyDigits(document.getElementById('cepInput').value.trim());
            return currentCepDigits !== startCepDigits;
        }

        // Shared function to handle CEP changes and calculate shipping
        async function handleCepChange(triggerAddressLookup = true) {
            // Prevent concurrent execution.
            if (cepHandlerInProgress) return;
            cepHandlerInProgress = true;
            
            try {
                const cep = document.getElementById('cepInput').value.trim();
                const cepDigits = onlyDigits(cep);
                // Store the CEP value at start to check for race conditions
                const startCepDigits = cepDigits;

                // If CEP is empty or incomplete, reset shipping
                if (!cepDigits || cepDigits.length < 8) {
                  resetShipping();
                  return; // Safe to return here because we're in try block
                }

                // CEP has exactly 8 digits - auto-fill address if requested
                if (triggerAddressLookup) {
                  const result = await getAddressFromCep(cepDigits);
                  
                  // Race condition check: ensure CEP hasn't changed during async operation
                  if (hasCepChanged(startCepDigits)) {
                    return; // CEP changed, abort this handler
                  }
                  
                  if (result) {
                    const addressInput = document.getElementById('addressInput');
                    // Auto-fill only if field is empty OR this field was auto-filled before (not manually edited)
                    if (!addressInput.value || addressWasAutoFilled) {
                      addressInput.value = result.address;
                      lastAutoFilledAddress = result.address;
                      addressWasAutoFilled = true;
                    }
                  }
                }

                // Race condition check before calculating shipping
                if (hasCepChanged(startCepDigits)) {
                  return; // CEP changed, abort this handler
                }

                // Calculate and render shipping quote
                try {
                  const quote = calcularFreteLocal(cepDigits);
                  lastShippingQuote = quote;
                  renderShippingOptionsFromQuote(quote);
                } catch (err) {
                  console.error(err);
                  resetShipping();
                }
            } finally {
                cepHandlerInProgress = false;
            }
        }

        // Add input event listener with debouncing for real-time feedback (only once)
        const cepInput = document.getElementById('cepInput');
        if (!('cepListenersInstalled' in cepInput.dataset)) {
            cepInput.dataset.cepListenersInstalled = '';
            
            cepInput.addEventListener('input', () => {
                clearTimeout(cepInputDebounceTimer);
                cepInputDebounceTimer = setTimeout(async () => {
                    try {
                        await handleCepChange(false); // Don't trigger address lookup on input (only on blur)
                    } catch (err) {
                        console.error('Error in debounced CEP input handler:', err);
                    }
                }, CEP_INPUT_DEBOUNCE_MS);
            });

            // Add blur event listener for final validation and address lookup
            cepInput.addEventListener('blur', async () => {
                clearTimeout(cepInputDebounceTimer); // Cancel any pending debounced input
                try {
                    await handleCepChange(true); // Trigger address lookup on blur
                } catch (err) {
                    console.error('Error in CEP blur handler:', err);
                }
            });
        }

        // Track manual edits to address field (only once)
        const addressInput = document.getElementById('addressInput');
        if (!('addressListenerInstalled' in addressInput.dataset)) {
            addressInput.dataset.addressListenerInstalled = '';
            
            addressInput.addEventListener('input', () => {
                const currentValue = addressInput.value;
                // If user changes the address, mark it as manually edited
                if (currentValue !== lastAutoFilledAddress) {
                    addressWasAutoFilled = false;
                }
            });
        }

        // Add submit handler for checkout form (only once)
        const checkoutForm = document.getElementById('checkoutForm');
        if (!('submitListenerInstalled' in checkoutForm.dataset)) {
            checkoutForm.dataset.submitListenerInstalled = '';
            
            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = "Enviando...";
                btn.disabled = true;

                const metodoSelect = document.getElementById('paymentMethod');
                const metodo = metodoSelect.options[metodoSelect.selectedIndex].text;
                const subtotal = carrinho.reduce((s, i) => s + i.preco * i.quantidade, 0);
                const total = subtotal + shippingCost;

                const pedido = {
                    nome: e.target.querySelector('input[placeholder="Seu nome"]').value,
                    email: document.getElementById('emailInput').value,
                    telefone: e.target.querySelector('input[placeholder="(XX) 99999-9999"]').value,
                    cep: document.getElementById('cepInput').value,
                    endereco: document.getElementById('addressInput').value,
                    pagamento: metodo,
                    itens: carrinho,
                    subtotal,
                    frete: shippingCost,
                    frete_tipo: shippingService || '',
                    frete_prazo: shippingTime || '',
                    total: total
                    // Note: status and timestamp are added by salvarPedidoNoFirebase
                };

                console.log('Iniciando salvamento do pedido:', pedido);

                try {
                    if (window.salvarPedidoNoFirebase) {
                        console.log('Função salvarPedidoNoFirebase está disponível, salvando pedido...');
                        await window.salvarPedidoNoFirebase(pedido);
                        console.log('Pedido salvo no Firebase!');
                        
                        // Success: alert user and proceed with post-save actions
                        alert('Pedido confirmado! Redirecionando para o pagamento...');
                        
                        // Use only global configPagamento from Firestore
                        let WHATSAPP_NUMBER = (configPagamento.whatsapp || '').replace(/\D/g, '');
                        let LINK_MP_ATUAL = configPagamento.credito || '';

                        // Se tiver WhatsApp configurado, avisa por lá também
                        if (WHATSAPP_NUMBER) {
                            const items = carrinho.map(i => `• ${i.quantidade}x ${i.nome} — R$ ${(i.preco * i.quantidade).toLocaleString('pt-BR')}`).join('\n');
                            let msg = `Olá! Acabei de gerar um pedido no site:\n\n*Cliente:* ${pedido.nome}\n*Total:* ${formatMoneyBRL(total)}\n\n*Itens:*\n${items}`;
                            window.open('https://wa.me/' + WHATSAPP_NUMBER + '?text=' + encodeURIComponent(msg), '_blank', 'noopener');
                        } else if (LINK_MP_ATUAL) {
                             // Se não tiver WhatsApp mas tiver link de pagamento, abre o link direto
                             window.open(LINK_MP_ATUAL, '_blank', 'noopener');
                        }

                        // Clear cart and close modal only on success
                        carrinho = [];
                        renderCarrinho();
                        closeCheckout();
                        e.target.reset();
                    } else {
                        console.error('Função salvarPedidoNoFirebase não está disponível');
                        alert('Erro: Função de salvamento não está disponível. Por favor, recarregue a página e tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro ao salvar pedido:', error);
                    alert('Erro ao processar pedido. Verifique sua conexão com a internet e tente novamente, ou entre em contato conosco.');
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        }

        // --- FUNÇÕES DE INTERFACE (MENU, SCROLL, PROMOÇÕES) ---
        function toggleCartMobile() {
            const sidebar = document.getElementById('sidebarCart');
            sidebar.classList.toggle('mobile-active');
        }

        let lastScrollTop = 0;
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) header.classList.add('hidden');
            else header.classList.remove('hidden');
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        const defaultPromocoes = [
            "https://images.unsplash.com/photo-1695822822491-d92cee704368?w=600&auto=format&fit=crop&q=80",
            "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=80",
            "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?auto=format&fit=crop&w=500&q=80"
        ];

        // Initialize promocoes with defaults - will be updated from Firestore on load
        promocoes = defaultPromocoes;

        function renderPromocoes() {
            const container = document.getElementById('promoSlides');
            // Get valid promotions using shared helper
            const validPromos = getValidPromotions();
            // Duplicate for infinite animation, with URL sanitization
            container.innerHTML = validPromos.concat(validPromos).map(url => {
                const safeUrl = sanitizeUrl(url);
                return `<img src="${safeUrl}" alt="Promoção">`;
            }).join('');
        }

        // WhatsApp FAB function
        function openWhatsApp() {
            let whatsappNumber = (configPagamento.whatsapp || '').replace(/\D/g, '');
            
            if (whatsappNumber) {
                const msg = 'Olá! Gostaria de mais informações sobre os produtos.';
                window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank', 'noopener');
            } else {
                alert('WhatsApp não configurado. Entre em contato pelo site.');
            }
        }

        // Load data from Firestore on page load - Bootstrap function
        async function initializeStore() {
            console.log('Inicializando loja...');
            
            try {
                // Fetch products from Firestore
                if (window.fetchProdutosFromFirestore) {
                    const firestoreProdutos = await window.fetchProdutosFromFirestore();
                    if (firestoreProdutos && firestoreProdutos.length > 0) {
                        produtos = firestoreProdutos;
                        console.log('✓ Produtos carregados do Firestore:', produtos.length);
                    } else {
                        console.log('⚠ Nenhum produto no Firestore. Usando defaultProdutos.');
                    }
                } else {
                    console.warn('⚠ fetchProdutosFromFirestore não disponível');
                }

                // Fetch payment config from Firestore
                if (window.fetchPagamentoFromFirestore) {
                    const firestorePagamento = await window.fetchPagamentoFromFirestore();
                    if (firestorePagamento) {
                        configPagamento = firestorePagamento;
                        console.log('✓ Config pagamento carregado do Firestore');
                    } else {
                        console.log('⚠ Config pagamento não encontrado no Firestore');
                    }
                } else {
                    console.warn('⚠ fetchPagamentoFromFirestore não disponível');
                }

                // Fetch promotions from Firestore
                if (window.fetchPromocoesFromFirestore) {
                    const firestorePromocoes = await window.fetchPromocoesFromFirestore();
                    if (firestorePromocoes && firestorePromocoes.length > 0) {
                        promocoes = firestorePromocoes;
                        console.log('✓ Promoções carregadas do Firestore:', promocoes.length);
                    } else {
                        console.log('⚠ Nenhuma promoção no Firestore. Usando defaultPromocoes.');
                    }
                } else {
                    console.warn('⚠ fetchPromocoesFromFirestore não disponível');
                }
            } catch (error) {
                console.error('❌ Erro ao carregar dados do Firestore:', error);
                console.log('Continuando com dados padrão (defaultProdutos, defaultPromocoes)');
            }

            // Render UI with loaded data (Firestore or defaults)
            renderPromocoes();
            renderProdutos(produtos);
            renderCarrinho();
            updatePaymentUI();
            
            console.log('Loja inicializada!');
        }

        // Inicializa a loja quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeStore);
        } else {
            initializeStore();
        }
        
    </script>
